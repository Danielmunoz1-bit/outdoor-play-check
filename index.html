<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor Play Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #e3f2fd; /* Light blue background */
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border: 2px solid #1e88e5; /* Blue border */
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #1e88e5; /* Blue button */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1976d2; /* Darker blue on hover */
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .result.green {
      color: #388e3c; /* Green text for safe */
    }
    .result.red {
      color: #d32f2f; /* Red text for not safe */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Can Kids Play Outside?</h2>
    <p>Enter the current temperature in Fahrenheit:</p>
    <input type="number" id="tempInput" placeholder="Temp in Â°F">
    <button onclick="checkPlay()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkPlay() {
      const temp = document.getElementById('tempInput').value;
      const result = document.getElementById('result');

      if (temp === "") {
        result.textContent = "Please enter a temperature!";
        result.className = "result red";
        return;
      }

      const temperature = parseInt(temp);

      if (temperature >= 32 && temperature <= 90) {
        result.textContent = "Yes, it's safe for kids to play outside!";
        result.className = "result green";
      } else {
        result.textContent = "No, it's not safe for kids to play outside.";
        result.className = "result red";
      }
    }
  </script>
</body>
</html>
